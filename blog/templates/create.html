{% extends "base.html" %}
{% block content %}
<div class="title">
    <h1>Create New Post</h1>
</div>

<div class="content">
    <div class="section">
        <form method="POST" action="{{ url_for('create_post') }}">
            <div class="form-group">
                <label for="name">Post Title</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" name="image_url" id="image_url" placeholder="https://example.com/image.jpg">
                <small>Insert direct link to image</small>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" required></textarea>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-plus"></i> Create Post
            </button>
        </form>
    </div>

    <div class="section">
        <h2 class="section-title">My Posts</h2>
        <div class="posts-list">
            {% for post in posts %}
            <div class="product">
                <h3>{{ post.name }}</h3>
                <div class="post-meta">
                    <span><i class="far fa-calendar"></i> {{ post.created_at }}</span>
                </div>
                <div class="admin-controls">
                    <a href="{{ url_for('edit', id=post._id) }}" class="btn">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{{ url_for('delete', id=post._id) }}" class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this post?')">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
