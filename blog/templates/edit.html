{% extends "base.html" %}
{% block content %}
<div class="title">
    <h1>Edit Post</h1>
</div>

<div class="content">
    <form method="POST" action="{{ url_for('edit', id=post._id) }}">
        <div class="form-group">
            <label for="name">Post Title</label>
            <input type="text" name="name" id="name" value="{{ post.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" name="image_url" id="image_url" 
                   value="{{ post.image_url }}" 
                   placeholder="https://example.com/image.jpg">
            <small>Insert direct link to image</small>
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" required>{{ post.content }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    {% if post.image_url %}
    <div class="preview-section">
        <h3>Image Preview</h3>
        <img src="{{ post.image_url }}" alt="Preview" class="preview-image">
    </div>
    {% endif %}
</div>
{% endblock %}
